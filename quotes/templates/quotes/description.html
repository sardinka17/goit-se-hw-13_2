{% extends 'quotes/base.html'%}

{% block content %}

<div>
    <h3 class="author-title">{{ author.name }}</h3>
    <p>
        <strong>Born:</strong>
        <span>{{ author.born_date }}</span>
        <span>{{ author.born_location }}</span>
    </p>
    <p>
        <strong>Description:</strong>
    </p>

    <div>
        {{ author.description }}
    </div>
</div>

{% endblock %}
