<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'quotes/index.css' %}">
    <title>Quotes</title>
</head>

<body>
<div class="container">
    <div class="row header-box pt-4 mb-3">
        <div class="col-md-8">
            <h1>
                <a href="/" style="text-decoration: none">Quotes to Scrape</a>
            </h1>
        </div>
        <div class="col-md-4">
            <p>
                {% if user.is_authenticated %}
            <form method="post" action="{% url 'users:logout' %}">
                <a href="{% url 'add_content:add_author' %}" class="btn btn-outline-primary">Add author</a>
                <a href="{% url 'add_content:add_quote' %}" class="btn btn-outline-primary">Add quote</a>
                {% csrf_token %}
                <button type="submit" class="btn btn-outline-primary">Logout</button>
                <a href="{% url 'users:password_reset' %}" class="btn btn-outline-primary">Reset password</a>
            </form>
            {% else %}
            <a href="{% url 'users:signup' %}" class="btn btn-outline-primary">SignUp</a>
            <a href="{% url 'users:login' %}" class="btn btn-outline-primary">Login</a>
            {% endif %}
            </p>
        </div>
    </div>

    {% block content %}

    {% endblock %}

</div>
</body>
</html>
